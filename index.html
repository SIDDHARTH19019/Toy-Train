<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toy train</title>
</head>



<body>
    <div class="box-canvas">
        <div class="front-car">
            <div class="smoke"></div>
            <div class="cabin"></div>
            <div class="front"></div>
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
            <link rel="stylesheet" href="style.css" />
        </div>
        <div class="trailer">
            <div class="skip"></div>
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
        </div>
        <div class="trailer two">
            <div class="skip"></div>
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
        </div>
    </div>
</body>


</html>
